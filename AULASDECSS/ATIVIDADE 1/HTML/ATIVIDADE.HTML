<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="../CSS/STYLE.CSS">
</head>
<body>

    <main> 
        <h1>flexbox</h1>
        <section>
            <div class="container">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div> <br>
        </section>
        <section>
            <div class="caixa">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div>
        </section>
        <section>
            <div class="box">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div>
        </section>
        <section>
            <div class="caixinha">
                <div class="red"></div>
                <div class="green"></div>
                <div class="blue"></div>
            </div>
        </section>
    </main>
</body>
</html>
